<!doctype html> 
<html> 
<head> 
<title>A Basic Form</title> 
<style type="text/css"> 
.form-field 
{    
	clear: both;    
	padding: 10px;    
	width: 350px; 
	} 
	.form-field label 
	{    float: left;    
		width: 150px;    
		text-align: right; 
		} 
      .form-field input 
		{    
			float: right;    
			width: 150px;    
			text-align: left; 
			} 
			#submit 
			{    
				text-align:center; 
				} 
				</style> 


</head> 
<body> 
<h1>A Basic Form</h1> 
<br> <form action="#">
 <fieldset>    
 <legend>Form Information</legend>  
   <div>   <label for="username">Name:</label>
           <input id="username" type="text" name="username">  
             </div>   
        <div>
           <br>        
            <label for="email">E-mail Address:</label>        
            <input id="email" type="text" name="email">    
             </div> 


              <div>       
               <label for="state">State:</label>        
               <select id="state" name="state">
               <option value="">Select a value...</option>            
               <option value="CA">California</option>            
               <option value="WI">Wisconsin</option>        
               </select>    
               </div> 
 </fieldset> 


 <fieldset>   
 <legend>Pizza Information</legend>

         <label for="sausage">Sausage</label><br />        
         <input type="checkbox" id="pep" name="toppings" value="pep">        
         <label for="pep">Pepperoni</label><br />        
         <input type="checkbox" id="mush" name="toppings" value="mush">        
         <label for="mush">Mushrooms</label><br />    
         </div> 
     </fieldset> 

   <fieldset>    
   <legend>Pizza Information</legend>    
   <div>Crust: <br />        
   <input type="radio" id="deep"          name="crust" value="deep">        
   <label for="deep">Deep Dish</label><br />        
   <input type="radio" id="thin"          name="crust" value="thin">       
   <label for="thin">Thin</label><br />    
   </div> 
   </fieldset>

 </form> 
              </body> 
              </html>
